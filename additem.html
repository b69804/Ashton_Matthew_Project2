<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta name="description" content="Watching Sports Made Easy" />
    <meta name="keywords" content="Sports, lists, favorite sports, loves sports" />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="user-scalable=no, width=device-width" />
    <meta name="viewport" content="target-densitydpi=device-dpi" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    
    
    <title>Add Your Next Game</title>
</head>

<body>
    <h1>Add Your Next Game</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>Game Information</legend>
            <ul>
                <li><label for="gameName">Game Name:</label><input type="text" id="gameName" /></li>
                <li>
                    <label for="sportType">What sport is it?</label>
                    <select id="sportType">
                        <optgroup label="Sport Types">
                            <option value="Football">Football</option>
                            <option value="Basketball">Basketball</option>
                            <option value="Soccer">Soccer</option>
                            <option value="Baseball">Baseball</option>
                            <option value="Hockey">Hockey</option>
                            <option value="Other">Other</option>
                        </optgroup>
                    </select>
                </li>
                
            </ul>
            
            
        </fieldset>
        
        
        
        
        
        
        
    </form>


</body>
</html>
