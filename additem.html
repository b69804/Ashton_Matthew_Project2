<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta name="description" content="Watching Sports Made Easy" />
    <meta name="keywords" content="Sports, lists, favorite sports, loves sports" />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="user-scalable=no, width=device-width" />
    <meta name="viewport" content="target-densitydpi=device-dpi" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    
    
    <title>Add Your Next Game</title>
</head>

<body>
    <h1>Add Your Next Game</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>Game Information</legend>
            <ul>
                <li><label for="gameName">Game Name:</label><input type="text" id="gameName" /></li>
                <li>
                    <label for="sportType">What Sport Is It?</label>
                    <select id="sportType">
                        <optgroup label="Sport Types">
                            <option value="Football">Football</option>
                            <option value="Basketball">Basketball</option>
                            <option value="Soccer">Soccer</option>
                            <option value="Baseball">Baseball</option>
                            <option value="Hockey">Hockey</option>
                            <option value="Other">Other</option>
                        </optgroup> 
                    </select>
                </li>
                <li><label for="otherField">If Other, Please Describe Here:</label><textarea id="otherField"></textarea></li>
                <li>Is Your Favorite Team Playing In This Game?
                    <ul>
                        <li><input type="radio" checked value="Yes" id="Yes" name="Yes" /><label for="Yes">Yes</label></li>
                        <li><input type="radio" value="No" id="No" name="No" /><label for="No">No</label></li>
                    </ul>
            
            </ul>
            
        <input type="submit" value="Add Game to Watch List!" />    
        </fieldset>
        
    </form>


</body>
</html>
