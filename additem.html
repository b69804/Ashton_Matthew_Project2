<html>
<head>
    <meta charset="utf-8" />
    <meta name="description" content="Watching Sports Made Easy" />
    <meta name="keywords" content="Sports, lists, favorite sports, loves sports" />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="user-scalable=no, width=device-width" />
    <meta name="viewport" content="target-densitydpi=device-dpi" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <title>Add Your Next Game</title>
    <link href="css/MainCSS.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <hgroup>    
        <h1>Add Your Next Game</h1>
        </hgroup>  
    </header>
    <form action="#" method="post">
        <fieldset>
            <legend>Game Information</legend>
            <ul>
                <li><label for="gameName">Game Name:</label><input type="text" id="gameName" /></li>
                <li><label for="homeTeam">Home Team:</label><input type="text" id="homeTeam" /></li>
                <li><label for="awayTeam">Away Team:</label><input type="text" id="awayTeam" /></li>
                <li>
                    <label for="sportType">What Sport Is It?</label>
                    <select id="sportType">
                        <optgroup label="Sport Types">
                            <option value="Football">Football</option>
                            <option value="Basketball">Basketball</option>
                            <option value="Soccer">Soccer</option>
                            <option value="Baseball">Baseball</option>
                            <option value="Hockey">Hockey</option>
                            <option value="Other">Other</option>
                        </optgroup> 
                    </select>
                </li>
                <li><label for="otherField">If Other, Please Describe Here:</label><textarea id="otherField"></textarea></li>
                <li><label for="favTeam">Is Your Favorite Team Playing?</label>
                    <ul>
                        <li><input type="radio" value="Yes" id="Yes" name="Yes" /><label for="Yes">Yes</label></li>
                        <li><input type="radio" value="No" id="No" name="Yes" /><label for="Yes">No</label></li>
                    </ul>
                </li>
                <li><label for="priority">How Important Is This Game?</label> <input type="range" min="0" max="5" step="1" value="0" /> </li>
                <li><label for="dateOfGame">What Is The Date Of This Game?</label> <input type="date" /></li>
                <li><label for="winningTeam">Who Do You Want To Win?</label><input type="text" id="winningTeam" /></li>
                <li><input type="hidden" value="dateEntered" /></li>
            </ul>
            
        <input type="button" value="Add Game to Watch List!"/> 
        </fieldset>
        <button id="clearData"> <a href="additem.html"> Clear Stored Data </a> </button>
        <button id="displayData"> <a href=""> Display Data </a> </button>
    </form>
</body>
</html>
